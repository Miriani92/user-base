<div>
  <app-filter
    buttonTitle="Search Status"
    filterTitle="Status"
    [isDialog]="false"
  ></app-filter>
  <br />
  <button (click)="openDialog()">Add Status</button>
  <div class="statusList" *ngFor="let status of statuses">
    <p>{{ status.name }}</p>
    <button (click)="openDialog(status)">Edit</button>
    <button (click)="onDeleteStatus(status._id)">Delete</button>
  </div>
</div>
