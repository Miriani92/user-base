<div class="formWrapper">
  <form #addUser="ngForm" (ngSubmit)="onSubmit(addUser)">
    <h1>User Registration</h1>
    <div>
      <label for="name">Name</label><br />
      <input
        #name="ngModel"
        required
        minlength="1"
        type="text"
        name="name"
        [ngModel]="user?.name"
      />
      <span *ngIf="name.touched && name.invalid" class="invalid">Invalid</span>
    </div>
    <div>
      <label for="lastname">Lastname</label><br />
      <input
        #lastName="ngModel"
        required
        minlength="1"
        type="text"
        name="lastName"
        [ngModel]="user?.lastName"
      />
      <span *ngIf="lastName.touched && lastName.invalid" class="invalid"
        >Invalid</span
      >
    </div>
    <div>
      <label for="privatenumber">Privatenumber</label><br />
      <input
        #privateNumber="ngModel"
        required
        minlength="1"
        type="number"
        name="privateNumber"
        [ngModel]="user?.privateNumber"
      />

      <span
        *ngIf="privateNumber.touched && privateNumber.invalid"
        class="invalid"
        >Invalid</span
      >
    </div>
    <div>
      <label for="email">Email</label><br />
      <input
        #email="ngModel"
        required
        minlength="1"
        type="text"
        name="email"
        [ngModel]="user?.email"
      />
      <span *ngIf="email.touched && email.invalid" class="invalid"
        >Invalid</span
      >
    </div>
    <div>
      <label for="birthDate">Birth Date</label><br />
      <input
        #birthDate="ngModel"
        required
        minlength="1"
        type="number"
        name="birthDate"
        [ngModel]="user?.birthDate"
        ngModel
      />
      <span *ngIf="birthDate.touched && birthDate.invalid" class="invalid"
        >Invalid</span
      >
    </div>
    <div>
      <select name="category">
        <option selected disabled hidden>Category</option>
        <option *ngFor="let category of allCategories">
          {{ category.name }}
        </option>
      </select>
    </div>
    <div>
      <select name="status">
        <option selected disabled hidden>Status</option>
        <option *ngFor="let status of allStatuses">
          {{ status.name }}
        </option>
      </select>
    </div>
    <button
      [disabled]="
        name.invalid ||
        email.invalid ||
        birthDate.invalid ||
        privateNumber.invalid
      "
      type="submit"
    >
      Submit
    </button>
  </form>
</div>
