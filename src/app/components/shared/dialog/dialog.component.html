<div class="dialogWrapper">
  <form #dialogForm="ngForm" class="formWrapper">
    <input
      *ngIf="input"
      #dialogInput="ngModel"
      name="name"
      [(ngModel)]="title"
    />
  </form>
  <button class="dialogButton" (click)="onEdit(dialogForm)">
    {{ buttonTitle }}
  </button>
</div>
